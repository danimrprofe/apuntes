<!DOCTYPE html>
<html lang="ca">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pàgina d'exemple</title>
    <style>
      /* CSS intern */
      body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        margin: 0;
        padding: 0;
      }

      header {
        background-color: #4caf50;
        color: white;
        padding: 20px;
        text-align: center;
      }

      main {
        padding: 20px;
      }

      h1 {
        color: #333333;
      }

      p {
        line-height: 1.6;
      }

      .boton {
        display: inline-block;
        background-color: #4caf50;
        color: white;
        padding: 10px 20px;
        text-decoration: none;
        border-radius: 5px;
        margin-top: 10px;
      }

      .boton:hover {
        background-color: #45a049;
      }

      img {
        max-width: 100%;
        height: auto;
        display: block;
        margin: 20px 0;
        border-radius: 10px;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Benvinguts a la nostra pàgina web!</h1>
    </header>

    <main>
      <p>
        Aquesta és una pàgina d'exemple per aprendre HTML i CSS amb els alumnes.
      </p>

      <img src="https://via.placeholder.com/600x300" alt="Imatge d'exemple" />

      <p>Podem afegir botons per fer coses més interactives:</p>
      <a href="#" class="boton">Fes clic aquí</a>
    </main>
  </body>
</html>
